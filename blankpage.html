<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: #990000; /* Dark red background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 2px solid #ff0000; /* Bright red border */
        }

        .container img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 35px;
            color: white; /* White heading */
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            line-height: 1.6;
            color: #ffcccc; /* Lightened red for text */
        }

        .container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff0000; /* Bright red button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .container button:hover {
            background-color: #990000; /* Dark red on hover */
            border: 2px solid #ff0000; /* Bright red border */
            
        }

        .error-code {
            font-size: 100px;
            color: rgba(0, 0, 0, 0.2); /* Greyed-out text */
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 20px;
            }

            .container p {
                font-size: 14px;
            }

            .container button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .error-code {
                font-size: 60px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .container h1 {
                font-size: 18px;
            }

            .container p {
                font-size: 12px;
            }

            .container button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .error-code {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo2.png" alt="Placeholder Icon">
        <h1>Oops! This Page Isn't Ready Yet</h1>
        <p>
            I'm working hard to get this page up and running. In the meantime, feel free to explore other sections in my portfolio. Thank you for your patience!
        </p>
        <button onclick="goBack()" class="go-back-btn">
            <i class="fas fa-arrow-left"></i> Go Back
          </button>
    </div>
    <div class="error-code">Error Code 404!</div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
